on:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Maven setup
        uses: s4u/setup-maven@v1.18.0
        with:
          java-version: '17'
          java-distribution: "temurin"
          maven-version: "3.9.9"
      - name: Build with Maven
        run: mvn clean test install
