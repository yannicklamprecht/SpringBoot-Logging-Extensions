on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Maven setup
        uses: s4u/setup-maven-action@v1.19.0
        with:
          java-version: '17'
          java-distribution: "temurin"
          maven-version: "3.9.9"
      - name: Build with Maven
        run: mvn clean test install
